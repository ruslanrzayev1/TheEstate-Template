    <section id="greenStars">
      <div class="formcontainer1">
        <h1>Create New Account</h1>
        <div class="inputscontainer1">
          <form id="myForm1">
            <div class="input-group flex-nowrap inputcnt">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                id="inpName"
              />
            </div>
            <div class="input-group flex-nowrap inputcnt">
              <input
                type="text"
                class="form-control"
                placeholder="Surname"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                id="inpSurname"
              />
            </div>
            <div class="input-group flex-nowrap inputcnt">
              <input
                type="text"
                class="form-control"
                placeholder="Age"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                id="inpAge"
              />
            </div>
            <div class="mb-3 inputcnt">
              <input
                type="email"
                class="form-control inpEmail"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <button type="submit" class="btn btn-outline-info">Create</button>
          </form>
        </div>
      </div>
